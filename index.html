<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
    }
    pre {
      margin: 0;
      overflow: auto;
      padding: 20px;
      background-color: #fafafa;
    }
    img { image-rendering: pixelated; }
    textarea {
      border: none;
      width: 100%;
      background-color: #fafafa;
      font-family: monospace;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }
    .container div {
      flex: 2;
      overflow: auto;
    }
    .container pre {
      flex: 1;
    }
    #plant-description {
      margin: 0;
      font-size: 0.9em;
      background-color: transparent;
    }

    .io {
      display: flex;
      margin-top: 20px;
    }

    .input::before {
      content: 'input (editable)';
    }

    .output {
      margin-left: 20px; 
    }
    .output::before {
      content: 'output';
    }
  </style>

  <div class="container">
    <div>
      <img id="plant-image" />
      <img id="plant-image-mini"/>
    </div>
    <div class="io">
      <div class="input"><pre>
<code id="plant-description" class="json" contenteditable>{
  "type": "herb",
  "stemTypes": [0, 1, 2, 3],
  "stemGrowths": [5, 10, 20, 30, 40, 50, 60, 70, 80]
}</code>
      </pre></div>
      <div class="output"><pre>
<pre id="plant-output" contenteditable></pre>
      </pre></div>
    </div>
  </div>

  <script type="text/javascript" src="plant-texture.js"></script>
  <script>
    var image = document.getElementById('plant-image');
    var mini = document.getElementById('plant-image-mini');
    var description = document.getElementById('plant-description');
    var output = document.getElementById('plant-output');

    description.addEventListener('input', render);

    render();

    function render() {
      var plant = parse(description.innerText);
      if (!plant) return;

      var plantTex = new PlantTexture.Old({name: 'plant'});
      plantTex.generateStems(plant);
      var pngSource = plantTex.toPNG();
      image.src = pngSource;
      image.onload = function () {
        image.width = image.naturalWidth * 5;
        image.height = image.naturalHeight * 5;
      };

      mini.src = pngSource;
      output.innerText = JSON.stringify(plantTex, null, 2);
    }

    function parse(value) {
      var plant;
      try {
        plant = JSON.parse(value);
      } catch (e) {
        console.log(e);
      }
      return plant;
    }
  </script>
</body>
</html>
