<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <style>
    img { image-rendering: pixelated; }
  </style>
  <script type="text/javascript" src="plant-texture.js"></script>
  <script>
    var png = PlantTexture.createPNG({
      type: 'herb'
    });
    var image = document.createElement('img');
    image.src = png;
    image.height = 64;
    image.width = 64;

    document.body.appendChild(image);
  </script>
</body>
</html>
